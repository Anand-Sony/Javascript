<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let userinput = window.prompt("Enter your input");

        if(userinput!=null){
            window.alert("hello " + userinput + "!");
        }
        else{
            window.alert("You clicked cancel and close the prompt..");
        }
    </script>

</head>
<body>

    <h1>Display Prompt box for Window</h1>
    
</body>
</html>

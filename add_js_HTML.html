<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func(){
            document.getElementById("demo")
            .innerHTML = "I Like Javascript too..";
        }
    </script>
</head>

<body>

    <h1 style="color: blue;">Hello Everyone!!</h1>

    <h3 style="color: rgb(230, 62, 90);">So When You Click on the Button. Content Will change</h3>
    <h2 id="demo">I Like HTML & CSS</h2>
    <button type="button" onclick="func()">
        Click Here
    </button>
    
</body>
</html>
